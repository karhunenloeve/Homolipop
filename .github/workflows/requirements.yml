# .github/workflows/requirements.yml
name: Generate requirements.txt

on:
  push:
    branches: ["main"]
    paths:
      - "pyproject.toml"
      - ".github/workflows/requirements.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-tools

      - name: Generate requirements.txt from pyproject.toml
        run: |
          pip-compile --resolver=backtracking --generate-hashes --output-file=requirements.txt pyproject.toml

      - name: Commit changes if any
        run: |
          if git diff --quiet -- requirements.txt; then
            echo "requirements.txt unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add requirements.txt
          git commit -m "Auto-generate requirements.txt"
          git push
